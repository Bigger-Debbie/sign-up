<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <title>Sign-up</title>
</head>
<body>
    <div class="sign_up_container">
        <img id="logo" src="sample-logo.svg" alt="sample logo">
        <div class="vertical_line"></div>
        <div id="form_container">
            <h2>Lets Do This</h2>
            <form id="sign_up_form" action="#" method="post">
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name" placeholder="John" required>

                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name" placeholder="Doe" required>
            </form>
        </div>
    </div>
</body>
</html>
