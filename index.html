<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <title>Sign-up</title>
</head>
<body>
    <div class="sign_up_container">
        <img id="logo" src="sample-logo.svg" alt="sample logo">
        <div class="vertical_line"></div>
        <div id="form_container">
            <h2>Lets Do This</h2>
            <form id="sign_up_form" action="#" method="post">
                <fieldset>
                    <input type="text" name="first_name" id="first_name" placeholder="First Name" required>
                    <input type="text" name="last_name" id="last_name" placeholder="Last Name" required>
                </fieldset>

                <fieldset>
                    <input type="email" name="email" id="email" placeholder="your@email.com" required>
                    <input type="tel" name="phone_number" id="phone_number" placeholder="850-999-9999">
                </fieldset>

                <fieldset>
                    <input type="password" name="password" id="password" placeholder="Password" required>
                    <input type="password" name="conf_password" id="conf_password" placeholder="Confirm Password" required>
                </fieldset>

                <button type="submit">Sign-Up</button>
            </form>
        </div>
    </div>

    <footer>
        <p>Copyright 2023 by WhoCares</p>
    </footer>
</body>
</html>
